<section data-ng-controller="MembersController" data-ng-init="find()">
    <div class="page-header">
        <h1>查看学员</h1>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary glyphicon glyphicon-credit-card" ng-disabled="!member" ng-click="checkIn()">打卡</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary glyphicon glyphicon-plus" ng-disabled="false" ng-click="gotoCreate()">增加</button>
        <button class="btn btn-danger glyphicon glyphicon-remove" ng-disabled="!member" ng-click="remove()">刪除</button>
        <button class="btn btn-warning glyphicon glyphicon-edit" ng-disabled="!member" ng-click="gotoModify()">修改</button>
    </div>
    <div id="memberGrid" ui-grid="gridOptions" ui-grid-selection class="grid"></div>
</section>
